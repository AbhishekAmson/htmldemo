<!DOCTYPE>
<html>
<head>
<title>Form_radio_button</title>
</head>
<body>
<h2>Details</h2>
<form>
<label for="name">Name</label>
<input type="text" id="name" value="Abhishek"> <br>
<label for="rno">Roll No</label>
<input type="text" id="rno" value="12"> <br>
<label for="mark">Marks</label>
<input type="text" id="mark" value="390"> <br>
</form>
<h2>Preffered language</h2>
<form>
<label for="html">HTML</label>
<input type="radio" id="html" value="html"> <br>
<label for="css">CSS</label>
<input type="radio" id="css" value="css"> <br>
<label for="js">JavaScript</label>
<input type="radio" id="js" value="JavaScript"> <br>
<input type="submit" value="Submit"><br>

</form>
</body>
</html>
